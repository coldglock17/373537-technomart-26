<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Техномарт</title>
	<link href="https://fonts.googleapis.com/css?family=Cuprum:400,400i,700,700i|PT+Sans:400,400i,700,700i&display=swap&subset=cyrillic" rel="stylesheet">
	<!-- <link href="css/normalize.css" rel="stylesheet"> -->
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="modal-form">
		<form action="https://echo.htmlacademy.ru" method="post">
				<p>
					<label for="name-field">Ваше имя:</label>
					<input type="text" name="name" id="name-field" placeholder="Имя Фамилия">
				</p>
				<p>
					<label for="email-field">Ваш e-mail:</label>
					<input type="email" name="email" id="email-field" placeholder="email@example.com" autocomplete="on">
				</p>
			<p>
				<label for="comment-field">Текст письма:</label>
				<br>
				<textarea name="comment" id="comment-field" rows="5" cols="30">В свободной форме</textarea>
			</p>
			<button type="submit">Отправить</button>
			<button type="button" class="visually-hidden">Закрыть</button>
		</form>
	</div>
</body>
